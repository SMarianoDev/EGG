<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
 
  <body>
    <div class="image-slider">
      <button class="previous-button">anterior</button>
      <img class="image" src="img/cachorros.jpg" alt="" />
      <img class="image" src="img/descarga (1).jpeg" alt="" />
      <img class="image" src="img/descarga.jpeg" alt="" />
      <img class="image" src="img/perros.png" alt="" />
      <button class="next-button">siguiente</button>
    </div>

    <script>
      const previousButton = document.querySelector(".previous-button");
      const nextButton = document.querySelector(".next-button");
      const imageSlider = document.querySelector(".image-slider");

      const images = ["img/cachorros.jpg", "img/descarga (1).jpeg", "img/descarga.jpeg", "img/perros.png"];
      let currentImageIndex = 0;

      previousButton.addEventListener("click", showPreviousImage);
      nextButton.addEventListener("click", showNextImage);

      function showPreviousImage() {
        currentImageIndex--;
        if (currentImageIndex < 0) {
          currentImageIndex = images.length - 1;
        }
        setImageSource();
      }

      function showNextImage() {
        currentImageIndex++;
        if (currentImageIndex >= images.length) {
          currentImageIndex = 0;
        }
        setImageSource();
      }

      function setImageSource() {
        const currentImage = images[currentImageIndex];
        imageSlider.querySelector("img").src = currentImage;
      }
    </script>
  </body>
</html>
